{% extends "base.html" %}
{% load static %}

{% block container %}

	<form class="ajuste" action="{% url 'netquest' %}" method="GET">
		<div class="form-check mb-2 mx-4">
			{% for qt in form %}
		  		{{ qt.id }}
		  		{{ qt.pergunta }}
		  		{{qt.Chkquest1}}
				{{qt.quest1}}
				{{qt.Chkquest2}}
				{{qt.quest2}}
				{{qt.Chkquest3}}
				{{qt.quest3}}
		  
		</div>
			{% endfor %}
		<button type="submit" class="btn btn-primary mr-5">OK</button>
	</form>
	
{% endblock %}
